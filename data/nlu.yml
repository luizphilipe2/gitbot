version: "3.1"

nlu:
- intent: greet
  examples: |
    - oi
    - olá
    - hey
    - bom dia
    - boa tarde
    - boa noite

- intent: user_is_beginner
  examples: |
    - sou iniciante
    - sim
    - é minha primeira vez
    - sim, sou novo
    - sim, sou iniciante
    - sou novo aqui
    - comecei agora

- intent: user_is_not_beginner
  examples: |
    - não
    - não sou iniciante
    - não, já tenho experiência
    - já conheço o projeto
    - sou experiente
    - não sou novo

- intent: user_ask_labels_activities
  examples: |
    - quais são as labels com mais atividades?
    - quais são as labels mais ativas?
    - quais são as labels com mais tarefas?
    - mostre as labels com mais atividades
    - me mostre as labels mais ativas
    - labels com mais atividades
    - labels mais ativas

- intent: user_choose_label
  examples: |
    - quero ver a label {label}
    - escolho a label {label}
    - mostrar issues da label {label}
    - quero informações sobre a label {label}
    - issues da label {label}
    - {label}
    - {label} por favor

- intent: inform_no_label_choice
  examples: |
    - não escolhi nenhuma label
    - nenhuma label em particular
    - não quero ver nenhuma label
    - não selecionei nenhuma label
    - nada específico

